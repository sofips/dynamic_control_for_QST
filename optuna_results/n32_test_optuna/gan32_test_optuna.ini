[system_parameters]
n = 32
dt = to be optimized
b = to be optimized
speed_fraction = 1.1

[ga_initialization]
num_generations = 250
num_genes = dt dependent
sol_per_pop = 2048
fidelity_tolerance = 1e-06
saturation = 5
reward_decay = 0.95
fitness_function = reward_based
action_set = oaps

[parent_selection]
num_parents_mating = 204
parent_selection_type = sss
keep_elitism = 204

[crossover]
crossover_type = uniform
crossover_probability = 0.8

[mutation]
mutation_probability = 0.99
mutation_num_genes = num_genes/5

[saving]
directory = n32_test_optuna
n_samples = 5

