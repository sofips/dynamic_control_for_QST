[system_parameters]
initial_n = 8
final_n = 64
n_step = 4
dt = 0.15
b = 100
speed_fraction = 0.0

[ga_initialization]
num_generations = 1000
num_genes = set as 5n
sol_per_pop = 4096
fidelity_tolerance = 0.001
saturation = 20
reward_decay = 0.95
fitness_function = reward_based
action_set = oaps

[parent_selection]
num_parents_mating = 409
parent_selection_type = sss
keep_elitism = 409

[crossover]
crossover_type = uniform
crossover_probability = 0.8

[mutation]
mutation_probability = 0.99
mutation_num_genes = set as n

[saving]
directory = rb_oaps_t999
n_samples = 20

